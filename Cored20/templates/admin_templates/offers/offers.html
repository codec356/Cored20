{% extends "admin_templates/base.html" %}
{% load static %}

{% block style_src %}
    <link rel="stylesheet" href="{% static 'fancybox/jquery.fancybox.css' %}">
    <link rel="stylesheet" href="{% static 'lib/tingle/tingle.min.css' %}">
    <link rel="stylesheet" href="{% static 'admin_css/main.css' %}">
    {#    <link rel="stylesheet" href="{% static 'lib/datepicker/css/datepicker.min.css' %}">#}
    {#    <link rel="stylesheet" href="{% static 'lib/datepicker/css/datepicker-bulma.min.css' %}">#}
    <link rel="stylesheet" href="{% static 'lib/datepicker/css/datepicker-bs4.min.css' %}">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"/>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.20/css/dataTables.jqueryui.min.css"/>

    <style>
        .datepicker-dropdown {
            position: fixed !important;
        }
    </style>
{% endblock %}


{% block content %}
    <div>
        <form>
            <div class="form-group">
                <label for="username">Логин</label>
                <input type="email" class="form-control" id="username" {% if username %} value="{{ username }}" {% endif %}>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input class="form-control" id="email">
            </div>
            <button id="btn-search" type="button" class="btn btn-success">Найти</button>
        </form>
        <div style="all:unset;">
            <table id="offers-table" class="display hover" style="width: 100%">
                <thead>
                <tr>
                    <td>Логин</td>
                    <td>Ник</td>
                    <td>Название объявления</td>
                    <td>Опубликованно</td>
                    <td>Дата публикации</td>
                    <td>Дата окончания</td>
                    <td>Действия</td>
                </tr>
                </thead>
            </table>
        </div>
    </div>
{% endblock %}


{% block scripts_src %}
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.20/js/dataTables.jqueryui.min.js"></script>
    <script src="https://cdn.datatables.net/plug-ins/1.10.20/dataRender/datetime.js"></script>
    <script src="{% static 'admin_js/offers.js' %}"></script>
    <script src="{% static 'lib/tingle/tingle.min.js' %}"></script>
    <script src="{% static 'lib/datepicker/js/datepicker-full.min.js' %}"></script>
    <script src="{% static 'lib/moment/moment.min.js' %}"></script>
    <script>
        const l_csrf_token = "{{ csrf_token }}";
        let OFFERS_LIST_JSON_URL = '{% url "core:offers_list_json" %}';
        let OFFERS_DO_ACTION = '{% url 'core:do_something_offer' %}';
    </script>
{% endblock %}
